<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}} - {{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div  class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
          
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency:'BRL':true }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

  <div class="row mt-3 mb-5">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button routerLinkActive="active" routerLink="como-usar" class="nav-link"type="button">Como Usar?</button>
        </li>
        <li class="nav-item" role="presentation">
          <button routerLinkActive="active" routerLink="onde-fica" class="nav-link"   type="button">Onde Fica?</button>
        </li>
      </ul>
      <div class="tab-content p-2 my-2 mb-5" id="myTabContent" >
        <router-outlet></router-outlet>   
      </div>
    </div>
  </div>

</div>
